<script type="text/javascript">
//eval("var cust = new cust()");
loadjs=function(path){
	if(path == null){
		return;
	}
	Ext.Ajax.request({
    		url:path,
    		method:'GET',scope: this,
    		success: function(o){
				//alert(o.responseText);
    			eval(o.responseText);
    		},
    		failure:function(){alert("Error");}
    	});
};
Ext.onReady(function(){


	new Ext.Viewport({
	    layout: 'border',
	    items: [{
	        region: 'north',

	        autoScroll: true,

	        loader: new Ext.tree.TreeLoader(),

	            expanded: true,
	            children: [{
	                text: 'Menu Option 1',
	                leaf: true
	            }, {
	                text: 'Menu Option 2',

	            }, {
	                text: 'Menu Option 3',

	            }]

	                Ext.Msg.alert('Navigation Tree Click', 'You clicked: "' + n.attributes.text + '"');
	            }
	        }

		            	             //Ext.Msg.alert('Navigation Tree Click', 'You clicked: "' + n.attributes.text + '"');
			       	            		loadjs("/Magic/res/cust.js");
					       	            },
		       	             	contextmenu:function(node, e){
				       	             new Ext.menu.Menu({
										items:[{text:'增加菜单',handler:function(r){
											new Ext.Window({layout:'fit',plain:true,buttonAlign:'center',border:false,resizable:false,modal:true,width:750,height:320}).show();

											}},{text:'修改菜单'}]
					       	             }).showAt(e.getXY());
			       	            }
			       	        }
		               },{
		            	   	region: 'center',
		       	       	 	xtype: 'tabpanel',
		       	       	 	autoLoad:'/Magic/test.html'
			               }
				        ]
	        }]
	    }, {
	        region: 'south',
	        title: 'Information',
	        collapsible: true,
	        html: 'Information goes here',
	        split: true,
